<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro</title>
    <link rel="stylesheet" href="../styles/singup/style.css">

    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Sing up | RevoAPP</title>
</head>
<body class="container">

    <div class="registro">   
        <div class="titulo">
            <img src="../assets/logo_grande.png" alt="logo" class="logo">
            <h1>Venha fazer parte dessa festa!</h1>
            <p>Por favor, insira seus dados.</p>
        </div>
        
        <form class="login" onsubmit="cadastrar(event)">
            <div class="formulario">
                <label for="Nome">Nome:</label><br>
            </div>
             <input type="Nome" name="Nome" id="nome" class="input" required><br>
            <div class="formulario">
                <label for="email">Email:</label><br>
            </div>
             <input type="email" name="email" id="email" class="input" required><br>
            <div class="formulario">
                <label for="senha">Senha:</label><br>
            </div>
             <input type="password" name="senha" id="senha" class="input" required><br>      
             <div class="formulario">
                <label for="confSenha" class="confSenha">Confirmar senha:</label><br>
            </div>
             <input type="password" name="confSenha" id="confSenha" class="input" required><br>   
             <button type="sumbit" class="botao" id="submit">Criar Conta</button>
        </form>


        <a href="../index.html" id="send-to-singin">Entre com sua conta</a>
    </div>

    <div class="container">
        <img src="../assets/Fundo.png" alt="fundo" class="fundo">
    </div>

    <script type="text/javascript" src="../scripts/Singup/script.js"></script>
</body>
</html>
